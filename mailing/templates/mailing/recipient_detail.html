{% extends 'mailing/base.html' %}

{% block title %}Детали получателя{% endblock %}

{% block content %}
<h2>{{ recipient.full_name }}</h2>
<p><strong>Email:</strong> {{ recipient.email }}</p>
<p><strong>Комментарий:</strong> {{ recipient.comment }}</p>
<a href="{% url 'mailing:recipient_update' recipient.pk %}">Редактировать</a>
<a href="{% url 'mailing:recipient_delete' recipient.pk %}">Удалить</a>
<a href="{% url 'mailing:recipient_list' %}">Назад к списку</a>
{% endblock %}
