{% extends 'mailing/base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить "{{ recipient.full_name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'mailing:recipient_list' %}">Отмена</a>
</form>
{% endblock %}
