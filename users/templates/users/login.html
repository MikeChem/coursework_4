{% extends 'mailing/base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <div class="mt-3">
        <p>Нет аккаунта? <a href="{% url 'users:register' %}" class="link">Зарегистрироваться</a></p>

        <!-- Добавляем блок восстановления пароля -->
        <p>
            Забыли пароль?
            <a href="{% url 'users:password_reset' %}" class="btn btn-link">Восстановить пароль</a>
        </p>
    </div>
</div>
{% endblock %}
